{% extends 'baseTemplate.html' %}

{% block content %}

<section id="hero" class="d-flex align-items-center" style="position: unset; ">
    <div class="container">
      <h1>Registro de Paciente</h1>
      <h2>Ingrese los datos correspondientes al nuevo paciente.</h2>
    </div>
</section>

<main id="main">
<section id="appointment" class="appointment section-bg" style="padding: 3%;">
<section id="why-us" class="why-us" style="all: inherit;padding: 0">
<div class="container" style="inline-size: fit-content; text-align: center" >
<div class="icon-boxes">
<div class="icon-box">



<form method="POST" action="/signup/paciente/" >  <!--class="php-email-form" class="FormButton"-->
    {% csrf_token %}
    <div class="section-title" style="padding-bottom: 0;">
          <h2>Datos de usuario</h2>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Usuario" class="form-control" name="username" maxlength="150" autofocus="" required="" id="id_username">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Contraseña" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1">
    </div>
    <!-- <small id="passwordHelpBlock" class="form-text text-muted" style="text-align: left">
        <ul>
            <li>Your password can’t be too similar to your other personal information.</li>
            <li>Your password must contain at least 8 characters.</li>
            <li>Your password can’t be a commonly used password.</li>
            <li>Your password can’t be entirely numeric.</li>
        </ul>
    </small> -->
    <div class="form-group">
        <input type="password" placeholder="Confirmación de contraseña" class="form-control" name="password2" autocomplete="new-password" required=""
            id="id_password2">
    </div>
    <div class="section-title" style="padding-bottom: 0;">
          <h2>Datos personales</h2>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Nombre" class="form-control" name="first_name" maxlength="30" id="id_first_name">
    </div>
    <div class="form-group">
        <input type="text" placeholder="Apellido" class="form-control" name="last_name" maxlength="30" id="id_last_name">
    </div>
    <div class="form-group">
        <input type="text" placeholder="Numero de telefono" class="form-control" name="phone_number" maxlength="30" id="id_phone_number">
    </div>
    <div class="form-group">
        <input type="text" placeholder="DNI" class="form-control" name="dni" maxlength="30" id="id_dni">
    </div>
    {% if obras_sociales %}
    <div class="form-group">
        <label for="id_obras_sociales">Seleccionar Obra social</label>
        <select class="form-control" id="id_obras_sociales" name="obra_social" required="">
        <option value="" selected disabled hidden>Elija una obra social</option>
            {% for obra_social in obras_sociales %}
                <option> {{ obra_social.name }} </option>
            {% endfor %}
        </select>
    </div>
    {% else %} 
    <small id="especialidadHelpBlock" class="form-text text-muted">
        <ul>
            <li>No existen obras sociales actualmente</li>
        </ul>
    </small>
    {% endif %}
    <div class="form-group">
        <label for="id_date_of_birth">Fecha de nacimiento</label>
        <input class="form-control" type="date" name="date_of_birth" value="1990-01-01" id="id_date_of_birth">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email" maxlength="254"
            required="" id="id_email">
    </div>
    
    <button type="submit" style="background: #1977cc; border: 0; padding: 10px 35px; color: #fff; transition: 0.4s; border-radius: 50px; " onmouseover="this.style.backgroundColor='#1c84e3'" onmouseout="this.style.backgroundColor='#1977cc'">Registrarse</button>
</form>


</div>
</div>
 </div>
</section>
</section>
</main>
{% endblock %}
